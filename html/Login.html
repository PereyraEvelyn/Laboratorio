<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CityTur Catamarca</title>
</head>
<body>

    <main>
        <h1>Iniciar Sesión</h1>

        <form>
            <div>
                <label for="email">Correo Electrónico</label><br>
                <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label><br>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <br>
            <div>
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <br>
            <button type="submit">Ingresar</button>
        </form>

        <br>
        <div>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div>
            <a href="#">Crear una cuenta de turista</a>
        </div>

    </main>

    <footer>
         <p>&copy; 2025 CityTur Catamarca. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
