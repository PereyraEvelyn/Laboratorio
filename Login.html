<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CityTur Catamarca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            max-width: 400px;
            padding: 1rem;
        }
    </style>
</head>
<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="https://via.placeholder.com/150" alt="Logo CityTur" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
                <label for="floatingInput">Correo Electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox my-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>

            <div class="mt-4">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mt-2">
                <a href="#">Crear una cuenta de turista</a>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; 2025 CityTur Catamarca</p>
        </form>
    </main>

</body>
</html>
